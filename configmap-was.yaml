---
apiVersion: v1
kind: ConfigMap
metadata:
  name: was-config
  namespace: 3tier-app-13
  labels:
    app: was
    tier: middleware
data:
  # Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò ÏÑ§Ï†ï
  application.properties: |
    # Database Connection
    spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
    spring.datasource.username=${DB_USER}
    spring.datasource.password=${DB_PASSWORD}

    # JPA ÏÑ§Ï†ï
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=false
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

    # ÏÑúÎ≤Ñ ÏÑ§Ï†ï
    server.port=8080
    server.servlet.context-path=/

    # Î°úÍπÖ ÏÑ§Ï†ï
    logging.level.root=INFO
    logging.level.org.springframework.web=INFO

  # JVM ÏòµÏÖò
  JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"

  # Tomcat ÏÑ§Ï†ï
  CATALINA_OPTS: "-Dspring.profiles.active=production -Dspring.config.location=file:/opt/app/config/application.properties"

  index.jsp: |
    <%@ page contentType="text/html; charset=UTF-8" %>
    <%@ page import="java.net.Socket" %>
    <%@ page import="java.net.InetSocketAddress" %>
    <%@ page import="java.net.InetAddress" %>
    <%
        String dbHost = System.getenv("DB_HOST");
        String dbPortStr = System.getenv("DB_PORT");
        int dbPort = (dbPortStr != null && !dbPortStr.isEmpty()) ? Integer.parseInt(dbPortStr) : 3306;
        
        String dbStatus = "Disconnected";
        Socket socket = new Socket();
        try {
            socket.connect(new InetSocketAddress(dbHost, dbPort), 3000);
            if (socket.isConnected()) {
                dbStatus = "Connected to DB at " + dbHost + ":" + dbPort;
            }
        } catch (Exception e) {
            dbStatus = "Error: " + e.getMessage();
        } finally {
            try { socket.close(); } catch(Exception e) {}
        }
    %>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3-Tier App Demo</title>
        <style>
            body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f9; color: #333; text-align: center; padding: 50px; }
            .container { background-color: #fff; border-radius: 10px; padding: 40px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
            h1 { color: #0056b3; margin-bottom: 20px; }
            .info { font-size: 20px; margin: 20px 0; padding: 15px; background-color: #e9ecef; border-radius: 5px; border: 1px solid #ced4da; text-align: left; }
            .highlight { color: #e74c3c; font-weight: bold; }
            .success { color: #2ecc71; font-weight: bold; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üöÄ 3-Tier Application is Running!</h1>
            <div class="info">
                <p><strong>WAS Pod Name:</strong> <span class="highlight"><%= InetAddress.getLocalHost().getHostName() %></span></p>
                <p><strong>WAS Pod IP:</strong> <span class="highlight"><%= InetAddress.getLocalHost().getHostAddress() %></span></p>
                <hr style="margin:20px 0; border:1px solid #ddd;">
                <p><strong>DB Status:</strong> <span class="<%= dbStatus.startsWith("Connected") ? "success" : "highlight" %>"><%= dbStatus %></span></p>
            </div>
            <p>Refresh the page to see the load balancer route your traffic!</p>
        </div>
    </body>
    </html>
