apiVersion: v1
kind: ConfigMap
metadata:
  name: was-config

  labels:
    app: was
    tier: middleware
data:
  # 애플리케이션 설정
  application.properties: |
    # Database Connection
    spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
    spring.datasource.username=${DB_USER}
    spring.datasource.password=${DB_PASSWORD}

    # JPA 설정
    spring.jpa.hibernate.ddl-auto=update
    spring.jpa.show-sql=false
    spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

    # 서버 설정
    server.port=8080
    server.servlet.context-path=/

    # 로깅 설정
    logging.level.root=INFO
    logging.level.org.springframework.web=INFO

  # JVM 옵션
  JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"

  # Tomcat 설정
  CATALINA_OPTS: "-Dspring.profiles.active=production -Dspring.config.location=file:/opt/app/config/application.properties"

  index.jsp: |
    <%@ page contentType="text/html; charset=UTF-8" %>
    <%@ page import="java.net.Socket" %>
    <%@ page import="java.net.InetSocketAddress" %>
    <%@ page import="java.net.InetAddress" %>
    <%
        // Get Web Pod info from headers set by Nginx
        String webPodName = request.getHeader("X-Web-Pod-Name");
        String webPodIp = request.getHeader("X-Web-Pod-IP");
        if (webPodName == null) webPodName = "Unknown (Direct)";
        if (webPodIp == null) webPodIp = request.getRemoteAddr();

        String dbHost = System.getenv("DB_HOST");
        String dbPortStr = System.getenv("DB_PORT");
        int dbPort = (dbPortStr != null && !dbPortStr.isEmpty()) ? Integer.parseInt(dbPortStr) : 3306;
        
        String dbStatus = "Disconnected";
        String dbIp = "Unknown";
        Socket socket = new Socket();
        try {
            socket.setSoTimeout(2000);
            socket.connect(new InetSocketAddress(dbHost, dbPort), 2000);
            if (socket.isConnected()) {
                dbStatus = "Connected to DB at " + dbHost + ":" + dbPort;
                // Resolve DB Host IP
                try {
                    dbIp = InetAddress.getByName(dbHost).getHostAddress();
                } catch (Exception e) {}
            }
        } catch (Exception e) {
            dbStatus = "Error: " + e.getMessage();
        } finally {
            try { socket.close(); } catch(Exception e) {}
        }
    %>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3-Tier App Demo</title>
        <style>
            body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f9; color: #333; text-align: center; padding: 50px; }
            .container { background-color: #fff; border-radius: 10px; padding: 40px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 600px; display: inline-block; }
            h1 { color: #0056b3; margin-bottom: 20px; }
            .info-box { font-size: 16px; margin: 15px 0; padding: 15px; background-color: #f8f9fa; border-radius: 8px; border-left: 5px solid #0056b3; text-align: left; }
            .tier-label { font-weight: bold; font-size: 18px; color: #2c3e50; margin-bottom: 5px; display: block; }
            .highlight { color: #e74c3c; font-weight: bold; font-family: 'Courier New', monospace; }
            .success { color: #2ecc71; font-weight: bold; }
            hr { border: 0; border-top: 1px solid #dee2e6; margin: 20px 0; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>3-Tier Application is Running!</h1>
            
            <div class="info-box">
                <span class="tier-label">Web Tier (Frontend)</span>
                <p><strong>Pod Name:</strong> <span class="highlight"><%= webPodName %></span></p>
                <p><strong>Pod IP:</strong> <span class="highlight"><%= webPodIp %></span></p>
            </div>

            <div class="info-box" style="border-left-color: #f39c12;">
                <span class="tier-label">WAS Tier (Middleware)</span>
                <p><strong>Pod Name:</strong> <span class="highlight"><%= InetAddress.getLocalHost().getHostName() %></span></p>
                <p><strong>Pod IP:</strong> <span class="highlight"><%= InetAddress.getLocalHost().getHostAddress() %></span></p>
            </div>

            <div class="info-box" style="border-left-color: #27ae60;">
                <span class="tier-label">DB Tier (Database)</span>
                <p><strong>Host/Service:</strong> <span class="highlight"><%= dbHost %></span></p>
                <p><strong>Host IP:</strong> <span class="highlight"><%= dbIp %></span></p>
                <p><strong>Status:</strong> <span class="<%= dbStatus.startsWith("Connected") ? "success" : "highlight" %>"><%= dbStatus %></span></p>
            </div>

            <p style="margin-top:20px; color:#666;">Each refresh may show a different pod as the load balancer routes your traffic.</p>
        </div>
    </body>
    </html>
