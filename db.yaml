---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: ${NAMESPACE}
  labels:
    app: db
    tier: backend
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
      tier: backend
  template:
    metadata:
      labels:
        app: db
        tier: backend
        version: v1
    spec:
      containers:
      - name: mysql
        image: harbor.kolon.local/library/mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: mysql-root-password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: mysql-database
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: mysql-password
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        volumeMounts:
        - name: db-storage
          mountPath: /var/lib/mysql
        - name: db-config
          mountPath: /etc/mysql/conf.d
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: db-storage
        persistentVolumeClaim:
          claimName: db-pvc
      - name: db-config
        configMap:
          name: db-config
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: ${NAMESPACE}
  labels:
    app: db
    tier: backend
spec:
  selector:
    app: db
    tier: backend
  ports:
  - port: 3306
    targetPort: 3306
    name: tcp-mysql
