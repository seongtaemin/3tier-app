---
# 네임스페이스 기본 mTLS 설정 (STRICT)
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: 3tier-app-26
spec:
  mtls:
    mode: STRICT
---
# Web 티어는 외부 트래픽(일반 HTTP)도 수신해야 하므로 PERMISSIVE
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: web-peerauthentication
  namespace: 3tier-app-26
spec:
  selector:
    matchLabels:
      app: web
  mtls:
    mode: PERMISSIVE
---
# Web 티어 접근 허용 (Ingress Gateway → Web)
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: web-access-policy
  namespace: 3tier-app-26
spec:
  selector:
    matchLabels:
      app: web
  action: ALLOW
  rules:
  - from:
    - source:
        # 인그레스 게이트웨이의 ID를 허용 (일반적으로 istio-ingressgateway)
        namespaces: ["istio-system"]
---
# WAS 티어 접근 허용 (Web → WAS)
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: was-access-policy
  namespace: 3tier-app-26
spec:
  selector:
    matchLabels:
      app: was
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/3tier-app-26/sa/default"]
    to:
    - operation:
        ports: ["8080"]
---
# WAS → DB 접근만 허용하는 AuthorizationPolicy
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: db-access-policy
  namespace: 3tier-app-26
spec:
  selector:
    matchLabels:
      app: db
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/3tier-app-26/sa/default"]
    to:
    - operation:
        ports: ["3306"]
