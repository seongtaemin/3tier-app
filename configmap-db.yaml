---
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-config

  labels:
    app: db
    tier: backend
data:
  my.cnf: |
    [mysqld]
    # Î¨∏Ïûê???§Ï†ï
    character-set-server=utf8mb4
    collation-server=utf8mb4_unicode_ci

    # ?∞Í≤∞ ?§Ï†ï
    max_connections=200
    wait_timeout=28800
    interactive_timeout=28800

    # InnoDB ?§Ï†ï
    innodb_buffer_pool_size=512M
    innodb_log_file_size=128M
    innodb_flush_log_at_trx_commit=2

    # ?¨Î°ú??ÏøºÎ¶¨ Î°úÍ∑∏
    slow_query_log=1
    slow_query_log_file=/var/log/mysql/slow.log
    long_query_time=2

    # Î∞îÏù¥?àÎ¶¨ Î°úÍ∑∏ (Î≥µÏ†ú??
    server-id=1
    log-bin=mysql-bin
    binlog_format=ROW
    expire_logs_days=7

    [client]
    default-character-set=utf8mb4

    [mysql]
    default-character-set=utf8mb4
