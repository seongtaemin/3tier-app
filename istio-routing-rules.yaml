# 1. 蹂댁븞 ?뺤콉 (AuthorizationPolicy)
# Gateway -> Web (?뚯뒪?몃? ?꾪빐 紐⑤뱺 ?몃옒???덉슜)
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: web-access-policy
spec:
  selector:
    matchLabels:
      app: web
  action: ALLOW
  rules:
  - {}
---
# Web -> WAS
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: was-access-policy
spec:
  selector:
    matchLabels:
      app: was
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces: ["${NAMESPACE}"]
    - source:
        principals: ["cluster.local/ns/3tier-app-39/sa/default"]
---
# WAS -> DB
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: db-access-policy
spec:
  selector:
    matchLabels:
      app: db
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces: ["${NAMESPACE}"]
    - source:
        principals: ["cluster.local/ns/3tier-app-39/sa/default"]
---
# 2. ?곌껐 洹쒖튃 (DestinationRule)
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: web-destination
spec:
  host: web
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: v1
    labels: { version: v1 }
  - name: v2
    labels: { version: v2 }
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: was-destination
spec:
  host: was
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
  subsets:
  - name: v1
    labels: { version: v1 }
  - name: v2
    labels: { version: v2 }
  - name: v3
    labels: { version: v3 }
  - name: v4
    labels: { version: v4 }
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: db-destination
spec:
  host: db
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
---
# 3. ?쇱슦???ㅼ젙 (VirtualService - ?몃? ?몃옒?쎌슜)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: web-external-route
spec:
  gateways:
  - 3tier-gateway
  hosts:
  - "*"
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: web
        port:
          number: 80
