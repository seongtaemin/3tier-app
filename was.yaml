---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: was-v1
  namespace: 3tier-app-17
  labels:
    app: was
    tier: middleware
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: was
      tier: middleware
      version: v1
  template:
    metadata:
      labels:
        app: was
        tier: middleware
        version: v1
    spec:
      containers:
      - name: tomcat
        image: harbor.kolon.local/library/tomcat:10.1-jdk17
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          value: "db"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: mysql-database
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: mysql-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: mysql-password
        volumeMounts:
        - name: was-config-volume
          mountPath: /usr/local/tomcat/webapps/ROOT/index.jsp
          subPath: index.jsp
      volumes:
      - name: was-config-volume
        configMap:
          name: was-config
